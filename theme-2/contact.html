    <main>


        <div class="container contact-container">
            <div class="section-title">
                <h2>Contact Me</h2>
                <span>Contact Me</span>  
            </div>
        </div>
            

            <div class="container form-container">
                
            <div class="contact-form">
                <h4>Get In Touch</h4>
                <form action=''>
                    <div class="form-field">
                        <label for="contact-form-name">Enter your name*</label>
                        <input id='contact-form-name' type="text" name="name" value=''/>
                    </div>
                    <div class="form-field">
                        <label for="contact-form-email">Enter your email*</label>
                        <input id='contact-form-email' type="email" name="email" value=''/>
                    </div>
                    <div class="form-field">
                        <label for="contact-form-subject">Enter your subject*</label>
                        <input id='contact-form-subject' type="text" name="subject" value=''/>
                    </div>
                    <div class="form-field">
                        <label for="contact-form-message">Enter your message*</label>
                        <textarea id='contact-form-message' name="message" cols='30' rows='6'></textarea>
                    </div>
                    <div class="form-field">
                        <button type='submit'>Send Mail</button>
                    </div>
                </form>
            </div> 
            
            <div class="contact-cards">
               
                <div class="contact-card">
                    <span><i class="fas fa-users fa-2x"></i></span>
                    <div class="contact-card-content">
                        <h6>Social Media</h6>
                        <p><i class="fab fa-linkedin"></i>/LinkedIn</p>
                        <p><i class="fab fa-instagram"></i>/Instagram</p>
                        <p><i class="fab fa-facebook "></i>/Facebook</p>
                        <p><i class="fab fa-twitter "></i>/Twitter</p>
                        <p><i class="fab fa-github "></i>/Github</p>
                    </div>
                   
                </div>
                <div class="contact-card">
                    <span><i class="far fa-envelope fa-2x"></i></span>
                    <div class="contact-card-content">
                        <h6>Email</h6>
                        <p>simonsanchez.1992@gmail.com</p>
                    </div>
                   
                </div>
                <div class="contact-card"></div>
            </div>
        
        </div>
         
        

    </main>
